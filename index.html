<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer's Crazy Money Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-bg { background: #161a1e; border: 1px solid #2d333b; border-radius: 12px; }
        body { background: #0b0e11; color: #e2e8f0; font-family: sans-serif; }
        /* RWD Mobile Hidden Sidebar */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s; z-index: 50; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0 !important; }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen overflow-hidden">
    <script>if (localStorage.getItem('trade_auth') !== 'authenticated') { window.location.href = 'login.html'; }</script>

    <!-- Mobile Header -->
    <div class="md:hidden bg-[#161a1e] p-4 flex justify-between items-center border-b border-gray-800">
        <h1 class="text-xl font-bold text-blue-400">Crazy Money</h1>
        <button onclick="toggleSidebar()" class="text-white text-2xl"><i class="fas fa-bars"></i></button>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 bg-[#161a1e] border-r border-gray-800 flex flex-col fixed inset-y-0 left-0 md:relative md:translate-x-0">
        <div class="p-6 border-b border-gray-800 hidden md:block">
            <h1 class="text-xl font-bold text-blue-400 flex items-center">
                <span class="bg-blue-500 text-white p-1 rounded mr-2 text-xs">CM</span> Crazy Money
            </h1>
        </div>
        <nav class="flex-1 mt-4">
            <a href="index.html" class="flex items-center px-6 py-3 bg-blue-600/10 border-l-4 border-blue-500 text-blue-400"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="project-management.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-tasks mr-3"></i> Kanban</a>
        </nav>
        <div class="p-6 border-t border-gray-800">
            <div class="flex items-center space-x-3">
                <img src="aliple.jpg" class="w-10 h-10 rounded-full border-2 border-blue-500 object-cover">
                <div class="text-[10px]"><p class="text-gray-500 font-bold uppercase">Aliple</p><p class="text-blue-400">RWD 模式已啟用</p></div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mb-8">
            <div class="card-bg p-4 md:p-6">
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Net PnL</p>
                <h2 class="text-xl md:text-2xl font-bold text-green-400" id="dispPnL">$0.00</h2>
            </div>
            <div class="card-bg p-4 md:p-6">
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Win Rate</p>
                <h2 class="text-xl md:text-2xl font-bold text-white">40.4%</h2>
            </div>
            <!-- ... other KPIs ... -->
        </div>

        <div class="card-bg p-4 md:p-6 mb-8">
            <h3 class="text-sm font-bold text-gray-400 mb-6">Equity Curve</h3>
            <canvas id="equityChart" height="200" class="md:h-64"></canvas>
        </div>

        <div class="card-bg p-4 md:p-6">
            <h3 class="text-sm font-bold text-gray-400 mb-6">Recent Activity</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-xs">
                    <!-- ... table content ... -->
                </table>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
        // ... Load Data & Chart JS ...
    </script>
</body>
</html>
