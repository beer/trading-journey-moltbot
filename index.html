<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer's Trading Journey V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#0b0e11] text-gray-200 font-sans leading-relaxed">
    <script>
        if (localStorage.getItem('trade_auth') !== 'authenticated') {
            window.location.href = 'login.html';
        }
    </script>

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-[#161a1e] border-r border-gray-800 flex flex-col">
            <div class="p-6 border-b border-gray-800">
                <h1 class="text-xl font-bold text-blue-400 flex items-center">
                    <span class="bg-blue-500 text-white p-1 rounded mr-2 text-xs">CM</span> Crazy Money
                </h1>
            </div>
            <nav class="flex-1 mt-4">
                <a href="index.html" class="flex items-center px-6 py-3 bg-blue-600/10 border-l-4 border-blue-500 text-blue-400"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
                <a href="battle-station.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-bolt mr-3"></i> Battle Station</a>
                <a href="project-management.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-tasks mr-3"></i> Project Kanban</a>
                <a href="REPORT_JAN_2026.md" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-file-alt mr-3"></i> AI Reports</a>
            </nav>
            <div class="p-6 border-t border-gray-800">
                <div class="flex items-center space-x-3 bg-blue-500/5 p-3 rounded-xl border border-blue-500/10">
                    <div class="relative">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center text-white shadow-lg shadow-blue-500/20">
                            <i class="fas fa-user-astronaut"></i>
                        </div>
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#161a1e] rounded-full animate-pulse"></span>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Aliple (阿里婆)</p>
                        <p class="text-xs text-blue-400 font-medium">數據守護中...</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Top Header -->
            <header class="h-16 bg-[#161a1e] border-b border-gray-800 flex items-center justify-between px-8 sticky top-0 z-10">
                <div class="flex space-x-8">
                    <div class="text-center">
                        <p class="text-[10px] text-gray-500 uppercase tracking-wider">Net P/L</p>
                        <p class="text-lg font-bold text-green-400" id="totalPnLDisp">$7,588.74</p>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-gray-500 uppercase tracking-wider">Win %</p>
                        <p class="text-lg font-bold">40.44%</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-1.5 rounded-full text-sm font-medium transition">Start My Day</button>
                    <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-xs">B</div>
                </div>
            </header>

            <div class="p-8 space-y-8">
                <!-- Middle Section: Trade List -->
                <div class="bg-[#161a1e] rounded-xl border border-gray-800 p-6">
                    <h3 class="text-sm font-semibold text-gray-400 mb-6 flex justify-between">
                        <span>Recent Trades Log (MNQ)</span>
                        <span class="text-xs font-normal text-gray-500">顯示最近 100 筆已平倉交易</span>
                    </h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-[10px] text-gray-500 border-b border-gray-800 uppercase tracking-wider">
                                <tr>
                                    <th class="pb-3 px-2">Date/Time</th>
                                    <th class="pb-3">Symbol</th>
                                    <th class="pb-3">Type</th>
                                    <th class="pb-3">Entry</th>
                                    <th class="pb-3">Exit</th>
                                    <th class="pb-3">Net PnL</th>
                                    <th class="pb-3 text-right">Zella Scale</th>
                                </tr>
                            </thead>
                            <tbody id="tradeBody" class="text-xs">
                                <!-- Dynamic rows via data.js -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        window.onload = function() {
            const body = document.getElementById('tradeBody');
            const pnlDisp = document.getElementById('totalPnLDisp');
            
            if (typeof totalPnL !== 'undefined') {
                pnlDisp.textContent = '$' + totalPnL.toLocaleString();
            }

            if (typeof closedTrades !== 'undefined') {
                closedTrades.forEach(t => {
                    const row = document.createElement('tr');
                    row.className = "border-b border-gray-800/50 hover:bg-gray-800/30 transition";
                    const pnlColor = t.pnl >= 0 ? 'text-green-400' : 'text-red-400';
                    const barColor = t.pnl >= 0 ? 'bg-green-500' : 'bg-red-500';
                    const barWidth = Math.min(Math.abs(t.pnl) / 5, 100);

                    row.innerHTML = `
                        <td class="py-4 px-2 text-gray-400">${t.date}<br><span class="text-[10px] opacity-50">${t.time}</span></td>
                        <td class="py-4 font-medium text-gray-300">${t.symbol}</td>
                        <td class="py-4 font-bold ${t.type === 'LONG' ? 'text-blue-400' : 'text-orange-400'}">${t.type}</td>
                        <td class="py-4 text-gray-400">$${t.entry.toLocaleString()}</td>
                        <td class="py-4 text-gray-400">$${t.exit.toLocaleString()}</td>
                        <td class="py-4 font-bold ${pnlColor}">${t.pnl >= 0 ? '+$' : '-$'}${Math.abs(t.pnl).toFixed(2)}</td>
                        <td class="py-4 text-right">
                            <div class="inline-block w-20 h-1.5 bg-gray-800 rounded-full overflow-hidden">
                                <div class="${barColor} h-full" style="width: ${barWidth}%"></div>
                            </div>
                        </td>
                    `;
                    body.appendChild(row);
                });
            } else {
                body.innerHTML = '<tr><td colspan="7" class="text-center py-10 text-gray-600 italic">正在載入交易數據...</td></tr>';
            }
        }
    </script>
</body>
</html>
