<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer's Crazy Money Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-bg { background: #161a1e; border: 1px solid #2d333b; border-radius: 12px; }
        body { background: #0b0e11; color: #e2e8f0; font-family: sans-serif; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <script>
        if (localStorage.getItem('trade_auth') !== 'authenticated') {
            window.location.href = 'login.html';
        }
    </script>

    <!-- Sidebar -->
    <aside class="w-64 bg-[#161a1e] border-r border-gray-800 flex flex-col">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-xl font-bold text-blue-400 flex items-center">
                <span class="bg-blue-500 text-white p-1 rounded mr-2 text-xs">CM</span> Crazy Money
            </h1>
        </div>
        <nav class="flex-1 mt-4">
            <a href="index.html" class="flex items-center px-6 py-3 bg-blue-600/10 border-l-4 border-blue-500 text-blue-400"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="battle-station.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-bolt mr-3"></i> Battle Station</a>
            <a href="project-management.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-tasks mr-3"></i> Project Kanban</a>
            <a href="reports.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-file-alt mr-3"></i> AI Reports</a>
        </nav>
        <!-- Aliple Status -->
        <div class="p-6 border-t border-gray-800">
            <div class="flex items-center space-x-3 bg-blue-500/5 p-3 rounded-xl">
                                                        <div class="relative">
                        <img src="aliple.jpg" class="w-10 h-10 rounded-full border-2 border-blue-500 shadow-lg object-cover">
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#161a1e] rounded-full animate-pulse"></span>
                    </div>
                    <span class="absolute bottom-0 right-0 w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                </div>
                <div class="text-[10px]">
                    <p class="text-gray-500 font-bold">ALIPLE</p>
                    <p class="text-blue-400">大腦修復中...</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8">
        <!-- Top KPIs -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="card-bg p-6">
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Total Net PnL</p>
                <h2 class="text-2xl font-bold text-green-400" id="dispPnL">$0.00</h2>
            </div>
            <div class="card-bg p-6">
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Win Rate</p>
                <h2 class="text-2xl font-bold text-white">40.4%</h2>
            </div>
            <div class="card-bg p-6">
                <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Profit Factor</p>
                <h2 class="text-2xl font-bold text-blue-400">1.02</h2>
            </div>
            <div class="card-bg p-6 text-center">
                <button class="bg-blue-600 hover:bg-blue-500 text-white w-full py-2 rounded-lg text-sm font-bold transition">Start New Day</button>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="card-bg p-6 mb-8">
            <h3 class="text-sm font-bold text-gray-400 mb-6">Equity Curve (MNQ Performance)</h3>
            <canvas id="equityChart" height="100"></canvas>
        </div>

        <!-- Mini Trade Log -->
        <div class="card-bg p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-sm font-bold text-gray-400">Recent Activity</h3>
                <a href="#" class="text-xs text-blue-400 hover:underline">View Full Journal</a>
            </div>
            <table class="w-full text-left text-xs">
                <thead class="text-gray-600 uppercase border-b border-gray-800">
                    <tr>
                        <th class="pb-3 px-2">Time</th>
                        <th class="pb-3">Type</th>
                        <th class="pb-3">Price</th>
                        <th class="pb-3 text-right">PnL</th>
                    </tr>
                </thead>
                <tbody id="miniLog">
                    <!-- Dynamic rows -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        window.onload = function() {
            // Update PnL
            if (typeof totalPnL !== 'undefined') {
                document.getElementById('dispPnL').textContent = '$' + totalPnL.toLocaleString();
            }

            // Render Chart
            if (typeof tradeData !== 'undefined') {
                const ctx = document.getElementById('equityChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: tradeData.map(d => d.t),
                        datasets: [{
                            label: 'Cumulative PnL',
                            data: tradeData.map(d => d.v),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { display: false },
                            y: { grid: { color: '#2d333b' } }
                        }
                    }
                });
            }

            // Render Mini Log
            const logBody = document.getElementById('miniLog');
            if (typeof closedTrades !== 'undefined') {
                closedTrades.slice(0, 5).forEach(t => {
                    const row = document.createElement('tr');
                    row.className = "border-b border-gray-800/50";
                    row.innerHTML = `
                        <td class="py-3 px-2 text-gray-500">${t.time}</td>
                        <td class="py-3 font-bold ${t.type === 'LONG' ? 'text-blue-400' : 'text-orange-400'}">${t.type}</td>
                        <td class="py-3 text-gray-400">$${t.exit.toLocaleString()}</td>
                        <td class="py-3 text-right font-bold ${t.pnl >= 0 ? 'text-green-400' : 'text-red-400'}">${t.pnl >= 0 ? '+' : ''}${t.pnl}</td>
                    `;
                    logBody.appendChild(row);
                });
            }
        }
    </script>
</body>
</html>
