<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban - Crazy Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-bg { background: #161a1e; border: 1px solid #2d333b; border-radius: 12px; }
        body { background: #0b0e11; color: #e2e8f0; font-family: sans-serif; }
        .kanban-col { background: rgba(22, 26, 30, 0.5); min-height: 70vh; border-radius: 12px; padding: 20px; transition: background 0.3s; border-top: 4px solid #3b82f6; }
        .status-backlog { border-color: #fbbf24; }
        .status-todo { border-color: #3b82f6; }
        .status-inprogress { border-color: #f97316; }
        .status-done { border-color: #10b981; }
        .kanban-card { background: #1e2329; border: 1px solid #2d333b; padding: 16px; border-radius: 10px; margin-bottom: 16px; cursor: grab; position: relative; }
        .kanban-card:active { cursor: grabbing; }
        .ghost-card { opacity: 0.2; background: #3b82f6 !important; }
        .card-actions { position: absolute; top: 12px; right: 12px; display: flex; gap: 8px; opacity: 0; transition: opacity 0.2s; }
        .kanban-card:hover .card-actions { opacity: 1; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#161a1e] border-r border-gray-800 flex flex-col">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-xl font-bold text-blue-400 flex items-center">
                <span class="bg-blue-500 text-white p-1 rounded mr-2 text-xs">CM</span> Crazy Money
            </h1>
        </div>
        <nav class="flex-1 mt-4">
            <a href="index.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="project-management.html" class="flex items-center px-6 py-3 bg-blue-600/10 border-l-4 border-blue-500 text-blue-400"><i class="fas fa-tasks mr-3"></i> Project Kanban</a>
        </nav>
        <div class="p-6 border-t border-gray-800">
            <div class="flex items-center space-x-3 bg-blue-500/5 p-3 rounded-xl">
                <div class="relative">
                    <img src="aliple.jpg" class="w-10 h-10 rounded-full border-2 border-blue-500 object-cover">
                    <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#161a1e] rounded-full animate-pulse"></span>
                </div>
                <div class="text-[10px]"><p class="text-gray-500 font-bold uppercase">Aliple</p><p class="text-blue-400">æ­£åœ¨å®ˆè­·æ‚¨çš„çœ‹æ¿...</p></div>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <header class="mb-10 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-white">Project Kanban</h2>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg text-sm font-bold transition shadow-lg">+ New Task</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="flex flex-col"><h3 class="text-xs font-bold text-yellow-500 uppercase mb-4 px-2">ğŸ’¡ Backlog</h3><div id="backlog" class="kanban-col status-backlog"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-blue-500 uppercase mb-4 px-2">ğŸ“… To Do</h3><div id="todo" class="kanban-col status-todo"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-orange-500 uppercase mb-4 px-2">ğŸš§ In Progress</h3><div id="inprogress" class="kanban-col status-inprogress"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-green-500 uppercase mb-4 px-2">âœ… Done</h3><div id="done" class="kanban-col status-done"></div></div>
        </div>
    </main>

    <!-- Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
        <div class="bg-[#161a1e] p-8 rounded-2xl border border-gray-800 w-full max-w-md">
            <h3 id="modalTitle" class="text-xl font-bold mb-6 text-white text-center">å·¥ä½œä»»å‹™ç®¡ç†</h3>
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="æ¨™é¡Œ" class="w-full bg-[#0b0e11] border border-gray-700 rounded-lg p-3 mb-4 text-white outline-none">
            <textarea id="taskDesc" placeholder="æè¿°" class="w-full bg-[#0b0e11] border border-gray-700 rounded-lg p-3 mb-6 h-32 text-white outline-none"></textarea>
            <div class="flex justify-end space-x-4">
                <button onclick="closeModal()" class="text-gray-500">å–æ¶ˆ</button>
                <button onclick="saveTask()" class="bg-blue-600 px-8 py-2 rounded-lg font-bold text-white shadow-lg">å„²å­˜</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('crazy_kanban_tasks')) || [
            { id: 1, title: 'OCR æˆªåœ–è§£æ', desc: 'æ§‹æ€ä¸­', status: 'backlog' },
            { id: 2, title: 'DeepSeek é›™è…¦é…ç½®', desc: 'å·²å®Œæˆ', status: 'done' }
        ];

        function renderTasks() {
            ['backlog', 'todo', 'inprogress', 'done'].forEach(id => document.getElementById(id).innerHTML = '');
            tasks.forEach(t => {
                const card = document.createElement('div');
                card.className = 'kanban-card'; card.dataset.id = t.id;
                card.innerHTML = `<p class="text-sm font-bold text-gray-200">${t.title}</p><p class="text-[10px] text-gray-500 mt-2">${t.desc || ''}</p><div class="card-actions"><button onclick="editTask(${t.id})" class="text-blue-400"><i class="fas fa-edit"></i></button><button onclick="deleteTask(${t.id})" class="text-gray-600 hover:text-red-500"><i class="fas fa-trash"></i></button></div>`;
                document.getElementById(t.status).appendChild(card);
            });
            localStorage.setItem('crazy_kanban_tasks', JSON.stringify(tasks));
        }

        function saveTask() {
            const id = document.getElementById('editTaskId').value;
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            if (!title) return;
            if (id) { const i = tasks.findIndex(t => t.id == id); tasks[i].title = title; tasks[i].desc = desc; }
            else { tasks.push({ id: Date.now(), title, desc, status: 'backlog' }); }
            renderTasks(); closeModal();
        }

        function editTask(id) {
            const task = tasks.find(t => t.id == id);
            document.getElementById('editTaskId').value = task.id;
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDesc').value = task.desc || '';
            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯ä»»å‹™';
            document.getElementById('taskModal').classList.replace('hidden', 'flex');
        }

        function deleteTask(id) { if (confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) { tasks = tasks.filter(t => t.id !== id); renderTasks(); } }
        function openModal() { document.getElementById('editTaskId').value = ''; document.getElementById('taskTitle').value = ''; document.getElementById('taskDesc').value = ''; document.getElementById('taskModal').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('taskModal').classList.replace('flex', 'hidden'); }

        const cols = ['backlog', 'todo', 'inprogress', 'done'];
        cols.forEach(id => {
            new Sortable(document.getElementById(id), {
                group: 'tasks', animation: 200, ghostClass: 'ghost-card',
                onEnd: function(evt) {
                    const taskId = evt.item.dataset.id;
                    const newStatus = evt.to.id;
                    const task = tasks.find(t => t.id == taskId);
                    if (task) {
                        task.status = newStatus;
                        localStorage.setItem('crazy_kanban_tasks', JSON.stringify(tasks));
                    }
                }
            });
        });

        window.onload = renderTasks;
    </script>
</body>
</html>
