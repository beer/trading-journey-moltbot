<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban - Crazy Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-bg { background: #161a1e; border: 1px solid #2d333b; border-radius: 12px; }
        body { background: #0b0e11; color: #e2e8f0; font-family: sans-serif; }
        .kanban-col { background: rgba(22, 26, 30, 0.5); min-height: 70vh; border-radius: 12px; padding: 20px; transition: background 0.3s; border-top: 4px solid #3b82f6; }
        .kanban-card { background: #1e2329; border: 1px solid #2d333b; padding: 16px; border-radius: 10px; margin-bottom: 16px; cursor: grab; position: relative; transition: all 0.2s; }
        .kanban-card:hover { border-color: #3b82f6; }
        .card-actions { position: absolute; top: 12px; right: 12px; display: flex; gap: 8px; opacity: 0; transition: opacity 0.2s; }
        .kanban-card:hover .card-actions { opacity: 1; }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s; z-index: 50; }
            .sidebar.active { transform: translateX(0); }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen overflow-hidden">
    <script>if (localStorage.getItem('trade_auth') !== 'authenticated') { window.location.href = 'login.html'; }</script>

    <!-- Mobile Header -->
    <div class="md:hidden bg-[#161a1e] p-4 flex justify-between items-center border-b border-gray-800">
        <h1 class="text-xl font-bold text-blue-400">Crazy Money</h1>
        <button onclick="toggleSidebar()" class="text-white text-2xl"><i class="fas fa-bars"></i></button>
    </div>

    <!-- Sidebar (Standardized) -->
    <aside id="sidebar" class="sidebar w-64 bg-[#161a1e] border-r border-gray-800 flex flex-col fixed inset-y-0 left-0 md:relative md:translate-x-0">
        <div class="p-6 border-b border-gray-800 hidden md:block">
            <h1 class="text-xl font-bold text-blue-400 flex items-center"><span class="bg-blue-500 text-white p-1 rounded mr-2 text-xs">CM</span> Crazy Money</h1>
        </div>
        <nav class="flex-1 mt-4">
            <a href="index.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="battle-station.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-bolt mr-3"></i> Battle Station</a>
            <a href="project-management.html" class="flex items-center px-6 py-3 bg-blue-600/10 border-l-4 border-blue-500 text-blue-400"><i class="fas fa-tasks mr-3"></i> Project Kanban</a>
            <a href="reports.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-file-alt mr-3"></i> AI Reports</a>
        </nav>
        <div class="p-6 border-t border-gray-800">
            <div class="flex items-center space-x-3">
                <img src="aliple.jpg" class="w-10 h-10 rounded-full border-2 border-blue-500 object-cover shadow-lg shadow-blue-500/20">
                <div class="text-[10px]"><p class="text-gray-500 font-bold uppercase">Aliple</p><p class="text-blue-400">正在守護您的看板...</p></div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8">
        <header class="mb-10 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-white">Project Kanban</h2>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg text-sm font-bold transition shadow-lg">+ New Task</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="flex flex-col"><h3 class="text-xs font-bold text-yellow-500 uppercase mb-4 px-2">Backlog</h3><div id="backlog" class="kanban-col border-yellow-500"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-blue-500 uppercase mb-4 px-2">To Do</h3><div id="todo" class="kanban-col border-blue-500"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-orange-500 uppercase mb-4 px-2">In Progress</h3><div id="inprogress" class="kanban-col border-orange-500"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-green-500 uppercase mb-4 px-2">Done</h3><div id="done" class="kanban-col border-green-500"></div></div>
        </div>
    </main>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        // ... (保持原有的 LocalStorage 與 Sortable 邏輯)
    </script>
</body>
</html>
