<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban - Crazy Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-bg { background: #161a1e; border: 1px solid #2d333b; border-radius: 12px; }
        body { background: #0b0e11; color: #e2e8f0; font-family: sans-serif; }
        .kanban-col { background: rgba(22, 26, 30, 0.5); min-height: 70vh; border-radius: 12px; padding: 20px; border-top: 4px solid #3b82f6; }
        .status-backlog { border-color: #fbbf24; }
        .status-todo { border-color: #3b82f6; }
        .status-inprogress { border-color: #f97316; }
        .status-done { border-color: #10b981; }
        .kanban-card { background: #1e2329; border: 1px solid #2d333b; padding: 16px; border-radius: 10px; margin-bottom: 16px; cursor: grab; position: relative; }
        .card-actions { position: absolute; top: 12px; right: 12px; display: flex; gap: 8px; opacity: 0; transition: opacity 0.2s; }
        .kanban-card:hover .card-actions { opacity: 1; }
        .ghost-card { opacity: 0.2; background: #3b82f6 !important; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#161a1e] border-r border-gray-800 flex flex-col">
        <div class="p-6 border-b border-gray-800"><h1 class="text-xl font-bold text-blue-400 flex items-center">CM Crazy Money</h1></div>
        <nav class="flex-1 mt-4">
            <a href="index.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition">Dashboard</a>
            <a href="project-management.html" class="flex items-center px-6 py-3 bg-blue-600/10 border-l-4 border-blue-500 text-blue-400">Kanban</a>
        </nav>
        <div class="p-6 border-t border-gray-800"><p class="text-[10px] text-gray-500 font-bold uppercase">Aliple</p><p class="text-blue-400">本地離線模式啟動</p></div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <header class="mb-10 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-white">Project Kanban</h2>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-bold shadow-lg">+ New Task</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="flex flex-col"><h3 class="text-xs font-bold text-yellow-500 uppercase mb-4 px-2">Backlog</h3><div id="backlog" class="kanban-col status-backlog"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-blue-500 uppercase mb-4 px-2">To Do</h3><div id="todo" class="kanban-col status-todo"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-orange-500 uppercase mb-4 px-2">In Progress</h3><div id="inprogress" class="kanban-col status-inprogress"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-green-500 uppercase mb-4 px-2">Done</h3><div id="done" class="kanban-col status-done"></div></div>
        </div>
    </main>

    <!-- Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
        <div class="bg-[#161a1e] p-8 rounded-2xl border border-gray-800 w-full max-w-md">
            <h3 id="modalTitle" class="text-xl font-bold mb-6 text-white">任務管理</h3>
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="標題" class="w-full bg-[#0b0e11] border border-gray-700 rounded-lg p-3 mb-4 text-white outline-none">
            <textarea id="taskDesc" placeholder="描述" class="w-full bg-[#0b0e11] border border-gray-700 rounded-lg p-3 mb-6 h-32 text-white outline-none"></textarea>
            <div class="flex justify-end space-x-4">
                <button onclick="closeModal()" class="text-gray-500">取消</button>
                <button onclick="saveTask()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold text-white">儲存</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];

        async function fetchTasks() {
            try {
                // 強制尋找 8080 埠的 API
                const res = await fetch('http://' + window.location.hostname + ':8080/api/tasks');
                const serverTasks = await res.json();
                tasks = serverTasks;
                renderTasks();
            } catch (e) {
                console.log("Fetch failed", e);
                renderTasks();
            }
        }
            ['backlog', 'todo', 'inprogress', 'done'].forEach(id => document.getElementById(id).innerHTML = '');
            tasks.forEach(t => {
                const card = document.createElement('div');
                card.className = 'kanban-card'; card.dataset.id = t.id;
                card.innerHTML = `<p class="text-sm font-bold text-gray-200">${t.title}</p><p class="text-[10px] text-gray-500 mt-2">${t.desc}</p><div class="card-actions"><button onclick="editTask(${t.id})" class="text-blue-400"><i class="fas fa-edit"></i></button><button onclick="deleteTask(${t.id})" class="text-gray-600 hover:text-red-500"><i class="fas fa-trash"></i></button></div>`;
                document.getElementById(t.status).appendChild(card);
            });
            localStorage.setItem('crazy_kanban_tasks', JSON.stringify(tasks));
        }

        function saveTask() {
            const id = document.getElementById('editTaskId').value;
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            if (!title) return;
            if (id) { const i = tasks.findIndex(t => t.id == id); tasks[i].title = title; tasks[i].desc = desc; }
            else { tasks.push({ id: Date.now(), title, desc, status: 'backlog' }); }
            renderTasks(); closeModal();
        }

        function editTask(id) {
            const task = tasks.find(t => t.id == id);
            document.getElementById('editTaskId').value = task.id;
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDesc').value = task.desc;
            document.getElementById('modalTitle').textContent = '編輯任務';
            document.getElementById('taskModal').classList.replace('hidden', 'flex');
        }

        function deleteTask(id) { if (confirm('確定刪除？')) { tasks = tasks.filter(t => t.id !== id); renderTasks(); } }
        function openModal() { document.getElementById('editTaskId').value = ''; document.getElementById('taskTitle').value = ''; document.getElementById('taskDesc').value = ''; document.getElementById('taskModal').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('taskModal').classList.replace('flex', 'hidden'); }

        const cols = ['backlog', 'todo', 'inprogress', 'done'];
        cols.forEach(id => {
            new Sortable(document.getElementById(id), {
                group: 'tasks', animation: 200, ghostClass: 'ghost-card',
                onEnd: function(evt) {
                    const task = tasks.find(t => t.id == evt.item.dataset.id);
                    task.status = evt.to.id;
                    localStorage.setItem('crazy_kanban_tasks', JSON.stringify(tasks));
                }
            });
        });

        window.onload = renderTasks;
    </script>
</body>
</html>
