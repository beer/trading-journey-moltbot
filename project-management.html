<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Kanban - Crazy Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0e11; color: #e2e8f0; font-family: sans-serif; }
        .kanban-col { background: rgba(22, 26, 30, 0.5); min-height: 70vh; border-radius: 12px; padding: 15px; border-top: 4px solid #3b82f6; }
        .kanban-card { background: #1e2329; border: 1px solid #2d333b; padding: 15px; border-radius: 8px; margin-bottom: 12px; cursor: grab; }
        .sidebar { width: 256px; background: #161a1e; border-right: 1px solid #2d333b; height: 100vh; position: fixed; }
        .main-content { margin-left: 256px; padding: 40px; }
    </style>
</head>
<body>
    <div class="sidebar p-6">
        <h1 class="text-xl font-bold text-blue-400 mb-10">Crazy Money</h1>
        <nav class="space-y-4">
            <a href="index.html" class="block text-gray-400 hover:text-white">Dashboard</a>
            <a href="project-management.html" class="block text-blue-400 font-bold">Kanban</a>
        </nav>
        <div class="mt-auto pt-40"><img src="aliple.jpg" class="w-12 h-12 rounded-full border-2 border-blue-500 mb-2"><p class="text-xs text-blue-400">正在守護您的看板...</p></div>
    </div>

    <div class="main-content">
        <h2 class="text-2xl font-bold text-white mb-8">Project Kanban (Cloud Sync Mode)</h2>
        <div class="grid grid-cols-4 gap-6">
            <div class="flex flex-col"><h3 class="text-xs font-bold text-yellow-500 uppercase mb-4">Backlog</h3><div id="backlog" class="kanban-col"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-blue-500 uppercase mb-4">To Do</h3><div id="todo" class="kanban-col"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-orange-500 uppercase mb-4">In Progress</h3><div id="inprogress" class="kanban-col"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-green-500 uppercase mb-4">Done</h3><div id="done" class="kanban-col opacity-60"></div></div>
        </div>
    </div>

    <script>
        // 這是為了保證絕對能看到的數據
        const staticTasks = [
            { id: 1, title: 'OCR 截圖解析', desc: '構思中', status: 'backlog' },
            { id: 2, title: 'DeepSeek 雙腦配置', desc: '已完成', status: 'done' }
        ];

        function render() {
            staticTasks.forEach(t => {
                const card = document.createElement('div');
                card.className = 'kanban-card';
                card.innerHTML = `<p class="text-sm font-bold">${t.title}</p>`;
                document.getElementById(t.status).appendChild(card);
            });
        }
        window.onload = render;
    </script>
</body>
</html>
