        <header class="mb-10 flex justify-between items-center">

    <!-- Modal (Omitted repetitive HTML but kept functional logic) -->
    <div id="taskModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
        <div class="bg-[#161a1e] p-8 rounded-2xl border border-gray-800 w-full max-w-md shadow-2xl">
            <h3 id="modalTitle" class="text-xl font-bold mb-6 text-white text-center">å·¥ä½œä»»å‹™ç®¡ç†</h3>
            <input type="hidden" id="editTaskId">
            <input type="text" id="taskTitle" placeholder="ä»»å‹™æ¨™é¡Œ" class="w-full bg-[#0b0e11] border border-gray-700 rounded-lg p-3 mb-4 text-white outline-none focus:border-blue-500">
            <textarea id="taskDesc" placeholder="ä»»å‹™æè¿°" class="w-full bg-[#0b0e11] border border-gray-700 rounded-lg p-3 mb-6 h-32 text-white outline-none focus:border-blue-500"></textarea>
            <div class="flex justify-end space-x-4">
                <button onclick="closeModal()" class="text-gray-500 hover:text-white transition">å–æ¶ˆ</button>
                <button onclick="saveTask()" class="bg-blue-600 hover:bg-blue-500 px-8 py-2 rounded-lg font-bold text-white shadow-lg">å„²å­˜è®Šæ›´</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('crazy_kanban_tasks')) || [
            { id: 1, title: 'OCR æˆªåœ–è§£æ', desc: 'è‡ªå‹•è­˜åˆ¥ Setup ç‹€æ…‹', status: 'backlog' },
            { id: 3, title: 'TradingView æ•´åˆ', desc: 'é¡¯ç¤º K ç·šåœ–', status: 'todo' },
            { id: 5, title: 'è‰²å½©è¦–è¦ºç¾åŒ–', desc: 'éšæ®µè‰²å½©æ¨™è¨»èˆ‡å¡ç‰‡å„ªåŒ–', status: 'inprogress' }
        ];

        function renderTasks() {
            ['backlog', 'todo', 'inprogress', 'done'].forEach(id => document.getElementById(id).innerHTML = '');
            tasks.forEach(t => {
                const card = document.createElement('div');
                card.className = 'kanban-card';
                card.dataset.id = t.id;
                card.innerHTML = `
                    <div class="flex flex-col">
                        <p class="text-sm font-bold text-gray-200">${t.title}</p>
                        <p class="text-[11px] text-gray-500 mt-2 leading-relaxed">${t.desc}</p>
                    </div>
                    <div class="card-actions">
                        <button onclick="editTask(${t.id})" class="bg-gray-800/80 p-1.5 rounded-md text-blue-400 hover:text-blue-300"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteTask(${t.id})" class="bg-gray-800/80 p-1.5 rounded-md text-gray-500 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                document.getElementById(t.status).appendChild(card);
            });
            localStorage.setItem('crazy_kanban_tasks', JSON.stringify(tasks));
        }

        function saveTask() {
            const id = document.getElementById('editTaskId').value;
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            if (!title) return;
            if (id) {
                const index = tasks.findIndex(t => t.id == id);
                tasks[index].title = title; tasks[index].desc = desc;
            } else {
                tasks.push({ id: Date.now(), title, desc, status: 'backlog' });
            }
            renderTasks(); closeModal();
        }

        function editTask(id) {
            const task = tasks.find(t => t.id == id);
            document.getElementById('editTaskId').value = task.id;
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDesc').value = task.desc;
            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯å·¥ä½œä»»å‹™';
            openModal();
        }

        function openModal() { document.getElementById('taskModal').classList.replace('hidden', 'flex'); }
        function closeModal() {
            document.getElementById('taskModal').classList.replace('flex', 'hidden');
            document.getElementById('editTaskId').value = '';
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
        }

        function deleteTask(id) { if (confirm('ç¢ºå®šè¦ç§»é™¤æ­¤ä»»å‹™å—ï¼Ÿ')) { tasks = tasks.filter(t => t.id !== id); renderTasks(); } }

        const columns = ['backlog', 'todo', 'inprogress', 'done'];
        columns.forEach(id => {
            new Sortable(document.getElementById(id), {
                group: 'tasks', animation: 200, ghostClass: 'ghost-card',
                onEnd: function(evt) {
                    const taskId = evt.item.dataset.id;
                    const taskIndex = tasks.findIndex(t => t.id == taskId);
                    tasks[taskIndex].status = evt.to.id;
                    localStorage.setItem('crazy_kanban_tasks', JSON.stringify(tasks));
                }
            });
        });

        window.onload = renderTasks;
    </script>
</body>
