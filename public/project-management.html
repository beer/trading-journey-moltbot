<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban - Crazy Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-bg { background: #161a1e; border: 1px solid #2d333b; border-radius: 12px; }
        body { background: #0b0e11; color: #e2e8f0; font-family: sans-serif; }
        .kanban-col { background: rgba(22, 26, 30, 0.5); min-height: 60vh; border-radius: 12px; padding: 15px; }
        .kanban-card { background: #1e2329; border: 1px solid #2d333b; padding: 15px; border-radius: 8px; margin-bottom: 12px; cursor: grab; position: relative; }
        .kanban-card:active { cursor: grabbing; }
        .ghost-card { opacity: 0.2; background: #3b82f6 !important; }
        .delete-btn { position: absolute; top: 8px; right: 8px; opacity: 0; transition: opacity 0.2s; color: #4b5563; }
        .kanban-card:hover .delete-btn { opacity: 1; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#161a1e] border-r border-gray-800 flex flex-col">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-xl font-bold text-blue-400 flex items-center">
                <span class="bg-blue-500 text-white p-1 rounded mr-2 text-xs">CM</span> Crazy Money
            </h1>
        </div>
        <nav class="flex-1 mt-4">
            <a href="index.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="battle-station.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-bolt mr-3"></i> Battle Station</a>
            <a href="project-management.html" class="flex items-center px-6 py-3 bg-blue-600/10 border-l-4 border-blue-500 text-blue-400"><i class="fas fa-tasks mr-3"></i> Project Kanban</a>
            <a href="reports.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-file-alt mr-3"></i> AI Reports</a>
        </nav>
        <div class="p-6 border-t border-gray-800">
            <div class="flex items-center space-x-3 bg-blue-500/5 p-3 rounded-xl">
                <div class="relative">
                    <img src="aliple.jpg" class="w-10 h-10 rounded-full border-2 border-blue-500 object-cover">
                    <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#161a1e] rounded-full animate-pulse"></span>
                </div>
                <div class="text-[10px]"><p class="text-gray-500 font-bold uppercase">Aliple</p><p class="text-blue-400">互動功能已修復!</p></div>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <header class="mb-10 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-white">Project Kanban</h2>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg text-sm font-bold transition shadow-lg">+ New Task</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="flex flex-col"><h3 class="text-xs font-bold text-gray-500 uppercase mb-4 px-2">Backlog</h3><div id="backlog" class="kanban-col"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-gray-500 uppercase mb-4 px-2">To Do</h3><div id="todo" class="kanban-col"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-gray-500 uppercase mb-4 px-2">In Progress</h3><div id="inprogress" class="kanban-col"></div></div>
            <div class="flex flex-col"><h3 class="text-xs font-bold text-gray-500 uppercase mb-4 px-2">Done</h3><div id="done" class="kanban-col opacity-60"></div></div>
        </div>
    </main>

    <!-- Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
        <div class="bg-[#161a1e] p-8 rounded-2xl border border-gray-800 w-full max-w-md">
            <h3 class="text-xl font-bold mb-6 text-white">新增工作任務</h3>
            <input type="text" id="taskTitle" placeholder="任務標題" class="w-full bg-[#0b0e11] border border-gray-700 rounded-lg p-3 mb-4 text-white outline-none focus:border-blue-500">
            <textarea id="taskDesc" placeholder="任務描述" class="w-full bg-[#0b0e11] border border-gray-700 rounded-lg p-3 mb-6 h-32 text-white outline-none focus:border-blue-500"></textarea>
            <div class="flex justify-end space-x-4">
                <button onclick="closeModal()" class="text-gray-500 hover:text-white transition">取消</button>
                <button onclick="addTask()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg font-bold text-white">創建</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('crazy_kanban_tasks')) || [
            { id: 1, title: 'OCR 截圖解析', desc: '自動識別 Setup 狀態', status: 'backlog' },
            { id: 2, title: '自動短片生成', desc: '生成交易短影音', status: 'backlog' },
            { id: 3, title: 'TradingView 整合', desc: '顯示 K 線圖', status: 'todo' },
            { id: 4, title: '全站互動優化', desc: '修復拖拽與新增功能', status: 'inprogress' }
        ];

        function renderTasks() {
            ['backlog', 'todo', 'inprogress', 'done'].forEach(id => document.getElementById(id).innerHTML = '');
            tasks.forEach(t => {
                const card = document.createElement('div');
                card.className = 'kanban-card';
                card.dataset.id = t.id;
                card.innerHTML = `
                    <p class="text-sm font-bold text-gray-200">${t.title}</p>
                    <p class="text-[10px] text-gray-500 mt-1">${t.desc}</p>
                    <button onclick="deleteTask(${t.id})" class="delete-btn hover:text-red-500"><i class="fas fa-trash"></i></button>
                `;
                document.getElementById(t.status).appendChild(card);
            });
            localStorage.setItem('crazy_kanban_tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            if (!title) return;
            tasks.push({ id: Date.now(), title, desc, status: 'backlog' });
            renderTasks();
            closeModal();
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function openModal() { document.getElementById('taskModal').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('taskModal').classList.replace('flex', 'hidden'); }

        const columns = ['backlog', 'todo', 'inprogress', 'done'];
        columns.forEach(id => {
            new Sortable(document.getElementById(id), {
                group: 'tasks',
                animation: 150,
                ghostClass: 'ghost-card',
                onEnd: function(evt) {
                    const taskId = evt.item.dataset.id;
                    const newStatus = evt.to.id;
                    const taskIndex = tasks.findIndex(t => t.id == taskId);
                    if (taskIndex > -1) {
                        tasks[taskIndex].status = newStatus;
                        localStorage.setItem('crazy_kanban_tasks', JSON.stringify(tasks));
                    }
                }
            });
        });

        window.onload = renderTasks;
    </script>
</body>
</html>
