<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer's Battle Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0e11; color: #e2e8f0; font-family: 'JetBrains Mono', monospace; }
        .setup-card { background: rgba(22, 26, 30, 0.8); border-radius: 12px; border: 1px solid #2d333b; padding: 20px; }
        .time-box { background: rgba(30, 35, 41, 0.9); border-radius: 8px; padding: 15px; }
        .news-item { border-left: 3px solid #3b82f6; padding-left: 10px; margin-bottom: 10px; }
        .bias-up { color: #10b981; }
        .bias-down { color: #ef4444; }
    </style>
</head>
<body class="p-8">
    <!-- Header with Clocks -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
        <div class="time-box text-center">
            <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">New York (UTC-5)</p>
            <h2 id="ny-time" class="text-5xl font-bold text-white tracking-tighter">--:--:--</h2>
            <p class="text-xs text-blue-500 mt-2 font-bold uppercase">Asia Session</p>
        </div>
        <div class="time-box text-center border-l-4 border-blue-500">
            <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Local (UTC+10.5)</p>
            <h2 id="local-time" class="text-5xl font-bold text-white tracking-tighter">--:--:--</h2>
            <p id="current-date" class="text-xs text-gray-400 mt-2 font-bold uppercase">--- -- ---</p>
        </div>
    </div>

    <!-- News & Bias Section -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- News -->
        <div class="setup-card">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-6 flex items-center">
                <i class="far fa-newspaper mr-2 text-blue-500"></i> Next News
            </h3>
            <div class="space-y-4">
                <div class="news-item">
                    <p class="text-[10px] text-gray-500">Feb 03 Tue 10:00</p>
                    <p class="text-sm font-bold text-blue-300">JOLTS Job Openings</p>
                </div>
                <div class="news-item">
                    <p class="text-[10px] text-gray-500">Feb 04 Wed 08:15</p>
                    <p class="text-sm font-bold">ADP Non-Farm Employment</p>
                </div>
                <div class="news-item">
                    <p class="text-[10px] text-gray-500">Feb 05 Thu 08:30</p>
                    <p class="text-sm font-bold text-orange-400">Unemployment Claims</p>
                </div>
            </div>
        </div>

        <!-- Bias Tracker -->
        <div class="setup-card">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-6 flex items-center">
                <i class="fas fa-compass mr-2 text-green-500"></i> Market Bias
            </h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex justify-between items-center border-b border-gray-800 pb-2">
                    <span class="text-xs font-bold">1W</span>
                    <i class="fas fa-long-arrow-alt-down bias-down text-lg"></i>
                </div>
                <div class="flex justify-between items-center border-b border-gray-800 pb-2">
                    <span class="text-xs font-bold">1D</span>
                    <i class="fas fa-long-arrow-alt-down bias-down text-lg"></i>
                </div>
                <div class="flex justify-between items-center border-b border-gray-800 pb-2">
                    <span class="text-xs font-bold">4H</span>
                    <i class="fas fa-long-arrow-alt-up bias-up text-lg"></i>
                </div>
                <div class="flex justify-between items-center border-b border-gray-800 pb-2">
                    <span class="text-xs font-bold">1H</span>
                    <i class="fas fa-long-arrow-alt-up bias-up text-lg"></i>
                </div>
                <div class="flex justify-between items-center border-b border-gray-800 pb-2">
                    <span class="text-xs font-bold">15M</span>
                    <i class="fas fa-long-arrow-alt-up bias-up text-lg"></i>
                </div>
                <div class="flex justify-between items-center border-b border-gray-800 pb-2">
                    <span class="text-xs font-bold">5M</span>
                    <i class="fas fa-long-arrow-alt-down bias-down text-lg"></i>
                </div>
            </div>
        </div>

        <!-- Setups -->
        <div class="setup-card">
             <h3 class="text-xs font-bold text-gray-500 uppercase mb-6 flex items-center">
                <i class="fas fa-crosshairs mr-2 text-red-500"></i> Active Setup
            </h3>
            <select class="w-full bg-[#161a1e] border border-gray-700 rounded p-2 text-xs mb-4">
                <option>OTE Setup (Optimal Entry)</option>
                <option>CVDS Setup (Volume Delta)</option>
                <option>PO3/OTE Fusion</option>
            </select>
            <div class="space-y-2">
                <label class="flex items-center space-x-3 text-xs opacity-80">
                    <input type="checkbox" class="form-checkbox h-3 w-3 bg-gray-800 rounded border-gray-700 text-blue-500" checked>
                    <span>Liquidity Sweep</span>
                </label>
                <label class="flex items-center space-x-3 text-xs opacity-80">
                    <input type="checkbox" class="form-checkbox h-3 w-3 bg-gray-800 rounded border-gray-700 text-blue-500">
                    <span>SMT Divergence</span>
                </label>
                <label class="flex items-center space-x-3 text-xs opacity-80">
                    <input type="checkbox" class="form-checkbox h-3 w-3 bg-gray-800 rounded border-gray-700 text-blue-500" checked>
                    <span>TP equal low</span>
                </label>
            </div>
            <div class="mt-6 bg-gray-900 rounded-full h-1 overflow-hidden">
                 <div class="bg-blue-500 h-full w-[58%]"></div>
            </div>
        </div>
    </div>

    <script>
        function updateClocks() {
            const now = new Date();
            // Local
            document.getElementById('local-time').textContent = now.toLocaleTimeString('en-GB');
            document.getElementById('current-date').textContent = now.toDateString();
            
            // NY (Simple offset example, usually requires a library for precision)
            const ny = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            document.getElementById('ny-time').textContent = ny.toLocaleTimeString('en-GB');
        }
        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
</body>
</html>
