<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Station - Crazy Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-bg { background: #161a1e; border: 1px solid #2d333b; border-radius: 12px; }
        body { background: #0b0e11; color: #e2e8f0; font-family: sans-serif; }
        .news-item { border-left: 3px solid #3b82f6; padding-left: 10px; margin-bottom: 10px; }
        .bias-up { color: #10b981; }
        .bias-down { color: #ef4444; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <script>
        if (localStorage.getItem('trade_auth') !== 'authenticated') {
            window.location.href = 'login.html';
        }
    </script>

    <!-- Sidebar (Standardized) -->
    <aside class="w-64 bg-[#161a1e] border-r border-gray-800 flex flex-col">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-xl font-bold text-blue-400 flex items-center">
                <span class="bg-blue-500 text-white p-1 rounded mr-2 text-xs">CM</span> Crazy Money
            </h1>
        </div>
        <nav class="flex-1 mt-4">
            <a href="index.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="battle-station.html" class="flex items-center px-6 py-3 bg-blue-600/10 border-l-4 border-blue-500 text-blue-400"><i class="fas fa-bolt mr-3"></i> Battle Station</a>
            <a href="project-management.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-tasks mr-3"></i> Project Kanban</a>
            <a href="REPORT_JAN_2026.md" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-file-alt mr-3"></i> AI Reports</a>
        </nav>
        <div class="p-6 border-t border-gray-800">
            <div class="flex items-center space-x-3 bg-blue-500/5 p-3 rounded-xl">
                <div class="relative">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-xs"><i class="fas fa-user-astronaut"></i></div>
                    <span class="absolute bottom-0 right-0 w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                </div>
                <div class="text-[10px]">
                    <p class="text-gray-500 font-bold">ALIPLE</p>
                    <p class="text-blue-400">正在備戰中...</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8">
        <header class="mb-10 flex justify-between items-center">
             <h2 class="text-2xl font-bold text-white">Trading Battle Station</h2>
             <div class="flex space-x-4">
                 <div class="text-right">
                     <p class="text-[10px] text-gray-500 uppercase">New York</p>
                     <p id="ny-time" class="text-lg font-bold text-blue-400">--:--:--</p>
                 </div>
                 <div class="text-right border-l border-gray-800 pl-4">
                     <p class="text-[10px] text-gray-500 uppercase">Local</p>
                     <p id="local-time" class="text-lg font-bold">--:--:--</p>
                 </div>
             </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- News -->
            <div class="card-bg p-6">
                <h3 class="text-xs font-bold text-gray-500 uppercase mb-6 flex items-center">
                    <i class="far fa-newspaper mr-2 text-blue-500"></i> Next News
                </h3>
                <div class="space-y-4">
                    <div class="news-item">
                        <p class="text-[10px] text-gray-500">Feb 03 Tue 10:00</p>
                        <p class="text-sm font-bold text-blue-300">JOLTS Job Openings</p>
                    </div>
                    <div class="news-item">
                        <p class="text-[10px] text-gray-500">Feb 04 Wed 08:15</p>
                        <p class="text-sm font-bold">ADP Non-Farm Employment</p>
                    </div>
                </div>
            </div>

            <!-- Bias -->
            <div class="card-bg p-6">
                <h3 class="text-xs font-bold text-gray-500 uppercase mb-6 flex items-center">
                    <i class="fas fa-compass mr-2 text-green-500"></i> Market Bias
                </h3>
                <div class="grid grid-cols-2 gap-4 text-xs font-bold">
                    <div class="flex justify-between border-b border-gray-800 pb-2"><span>1W</span><i class="fas fa-arrow-down bias-down"></i></div>
                    <div class="flex justify-between border-b border-gray-800 pb-2"><span>1D</span><i class="fas fa-arrow-down bias-down"></i></div>
                    <div class="flex justify-between border-b border-gray-800 pb-2"><span>4H</span><i class="fas fa-arrow-up bias-up"></i></div>
                    <div class="flex justify-between border-b border-gray-800 pb-2"><span>1H</span><i class="fas fa-arrow-up bias-up"></i></div>
                </div>
            </div>

            <!-- Setups -->
            <div class="card-bg p-6">
                <h3 class="text-xs font-bold text-gray-500 uppercase mb-6 flex items-center">
                    <i class="fas fa-crosshairs mr-2 text-red-500"></i> Active Setup
                </h3>
                <div class="space-y-3 text-xs opacity-80">
                    <label class="flex items-center space-x-2"><input type="checkbox" checked class="form-checkbox bg-gray-800"> <span>Liquidity Sweep</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox bg-gray-800"> <span>SMT Divergence</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" checked class="form-checkbox bg-gray-800"> <span>TP equal low</span></label>
                </div>
            </div>
        </div>
    </main>

    <script>
        function updateClocks() {
            const now = new Date();
            document.getElementById('local-time').textContent = now.toLocaleTimeString('en-GB');
            const ny = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            document.getElementById('ny-time').textContent = ny.toLocaleTimeString('en-GB');
        }
        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
</body>
</html>
