<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer's Trading Lab - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0e11; color: #e2e8f0; }
        .login-card { background: rgba(30, 35, 41, 0.9); backdrop-filter: blur(10px); border: 1px solid #2d333b; }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="login-card p-10 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-chart-line text-4xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Trading Lab</h1>
            <p class="text-gray-500 mt-2">請登入以管理你的交易日誌</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">帳號</label>
                <input type="text" id="username" class="w-full bg-[#161a1e] border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none transition" placeholder="帳號名稱" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">密碼</label>
                <input type="password" id="password" class="w-full bg-[#161a1e] border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none transition" placeholder="輸入密碼" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition transform active:scale-95 shadow-lg">登入系統</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-center text-sm mt-4 hidden">帳號或密碼錯誤，請重試。</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const msg = document.getElementById('errorMsg');

            // 帳號密碼驗證邏輯
            if (u === 'beer' && p === 'aliple888') {
                localStorage.setItem('trade_auth', 'authenticated');
                window.location.href = 'index.html';
            } else {
                msg.classList.remove('hidden');
                setTimeout(() => msg.classList.add('hidden'), 3000);
            }
        });
    </script>
</body>
</html>
