<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reports - Crazy Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-bg { background: #161a1e; border: 1px solid #2d333b; border-radius: 12px; }
        body { background: #0b0e11; color: #e2e8f0; font-family: sans-serif; }
        #reportContent h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #3b82f6; }
        #reportContent h2 { font-size: 1.2rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #e2e8f0; }
        #reportContent p { margin-bottom: 1rem; color: #9ca3af; line-height: 1.6; }
        #reportContent li { margin-left: 1.5rem; list-style-type: disc; margin-bottom: 0.5rem; color: #9ca3af; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <script>if (localStorage.getItem('trade_auth') !== 'authenticated') { window.location.href = 'login.html'; }</script>

    <!-- Sidebar (Shared Template) -->
    <aside class="w-64 bg-[#161a1e] border-r border-gray-800 flex flex-col">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-xl font-bold text-blue-400 flex items-center">
                <span class="bg-blue-500 text-white p-1 rounded mr-2 text-xs">CM</span> Crazy Money
            </h1>
        </div>
        <nav class="flex-1 mt-4">
            <a href="index.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
            <a href="battle-station.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-bolt mr-3"></i> Battle Station</a>
            <a href="project-management.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 transition"><i class="fas fa-tasks mr-3"></i> Project Kanban</a>
            <a href="reports.html" class="flex items-center px-6 py-3 bg-blue-600/10 border-l-4 border-blue-500 text-blue-400"><i class="fas fa-file-alt mr-3"></i> AI Reports</a>
        </nav>
        <div class="p-6 border-t border-gray-800">
            <div class="flex items-center space-x-3 bg-blue-500/5 p-3 rounded-xl">
                <div class="relative">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-xs"><i class="fas fa-user-astronaut"></i></div>
                    <span class="absolute bottom-0 right-0 w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                </div>
                <div class="text-[10px]">
                    <p class="text-gray-500 font-bold uppercase">Aliple</p>
                    <p class="text-blue-400">正在整理報告...</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8">
        <header class="mb-10"><h2 class="text-2xl font-bold text-white">AI Trading Reports</h2></header>
        <div class="card-bg p-8 max-w-4xl" id="reportContent">
            <p class="text-gray-500 animate-pulse">正在讀取 1 月份診斷報告...</p>
        </div>
    </main>

    <script>
        window.onload = async function() {
            try {
                const response = await fetch('REPORT_JAN_2026.md');
                const text = await response.text();
                document.getElementById('reportContent').innerHTML = marked.parse(text);
            } catch (e) {
                document.getElementById('reportContent').innerHTML = '<p class="text-red-500">報告載入失敗，請確認檔案是否存在。</p>';
            }
        }
    </script>
</body>
</html>
